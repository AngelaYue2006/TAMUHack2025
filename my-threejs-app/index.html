<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Car Track</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    @font-face {
      font-family: 'Avenir';
      src: url('/fonts/AvenirLTStd-Black.otf') format('opentype');
      font-weight: 400;
    }

    @font-face {
      font-family: 'Avenir';
      src: url('/fonts/avenir-black.otf') format('opentype');
      font-weight: 700;
    }

    
    #welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertically center the content */
      align-items: flex-start; /* Align content to the left */
      padding: 20px 20px 20px 100px; /* Add more padding on the left */
      z-index: 10;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #welcome-screen h1 {
      font-family: 'Avenir', sans-serif;
      font-weight: 400;
      color: white;
      font-size: 4rem;
      margin-left: 0;   /* Align text to the left */
      margin-top: 0;    /* Adjust this value to your liking */
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }

    #welcome-screen p {
      font-family: 'Avenir', sans-serif;
      font-weight: 200;
      color: white;
      font-size: 1.5rem; /* Smaller text size */
      margin-left: 0;
      margin-top: -30px;  /* Adds some space between the h1 and the p text */
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
      animation-delay: 1s; /* Delay for fade-in after h1 */
    }

    #welcome-screen button {
      background-color: #EB0A1E; /* Button color  THIS IS THE TOYOTA COLOR*/
      color: white;
      font-size: 1.5rem;
      padding: 15px 30px;        /* Button size */
      border: none;
      cursor: pointer;
      margin-left: 0;            /* Align to the left */
      margin-top: 20px;          /* Space between button and text */
      font-family: 'Avenir', sans-serif;
      text-align: left;          /* Align text inside button */
      transition: background-color 0.3s;
    }

    #welcome-screen button:hover {
      background-color: #ddd;
      color: black;
      border-color: #333;
      transform: scale(1.05);
    }

    canvas {
      display: block;
    }

    /* Speedometer Styles */
    #speedometer {
      position: absolute;
      bottom: 20px; /* Distance from the bottom */
      right: 20px;  /* Distance from the right */
      width: 200px;
      height: 100px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 100px 100px 0 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    #speedometer-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: conic-gradient(
        from 0deg at 50% 100%,
        green 0%,
        yellow 50%,
        red 100%
      );
      clip-path: polygon(0% 100%, 100% 100%, 100% 50%, 0% 50%);
    }

    #needle {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 2px;
      height: 80px;
      background: red;
      transform-origin: bottom center;
      transform: rotate(-90deg);
      transition: transform 0.1s ease;
    }

    #speed-text {
      position: absolute;
      bottom: 10px;
      color: white;
      font-family: 'Avenir', sans-serif;
      font-size: 20px;
      z-index: 1;
    }
      /* Style for the info message container */
  #info-message {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 24px;
    display: none; /* Hidden by default */
    font-family: 'Avenir', sans-serif; /* Use the Avenir font */
    text-align: center; /* Center-align the text */
    background: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background */
    padding: 10px; /* Add padding for better spacing */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
  }

/* Style for the second line of text */
#info-message div {
  font-size: 18px;
  margin-top: 10px;
  color: #ddd; /* Slightly lighter color for the second line */
}

#car-info-popup{
  position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 24px;
    display: none; /* Hidden by default */
    font-family: 'Avenir', sans-serif; /* Use the Avenir font */
    text-align: center; /* Center-align the text */
    background: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background */
    padding: 10px; /* Add padding for better spacing */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
}

    
  </style>
</head>
<body>
  <div id="welcome-screen">
    <h1>Welcome TOYOTA User!</h1>
    <p>Test drive your dream cars in this interactive shopping map!</p> <!-- New text -->
    <button id="start-button">Start Driving</button>
  </div>
  

  <div id="coordinate-display">
    X: 0, Y: 0
  </div>
  
  <style>
    #coordinate-display {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 5px;
      display: none; /* Hidden initially */
      z-index: 1000;
    }
  </style>

  <div id="map-container">
    <!-- 3D map will be rendered here -->
  </div>

  <!-- Speedometer -->
  <div id="speedometer">
    <div id="speedometer-background"></div>
    <div id="needle"></div>
    <div id="speed-text">0 mph</div>
  </div>

  <div id="info-message" style="position: absolute; bottom: 20%; left: 50%; transform: translateX(-50%); color: white; font-size: 24px; display: none;">
    Press [i] for info
    <div style="font-size: 18px; margin-top: 10px;">Press [u] to select</div>
  </div>

<!-- Popup for car information -->
<div id="car-info-popup" style="display: none; position: fixed; top: 50%; left: 50%; width: 50%; height: 50%; transform: translate(-50%, -50%); background: rgb(0, 0, 0); padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(197, 25, 25, 0.2); z-index: 1000; opacity: 0; animation: fadeIn 1s forwards;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
    <h3 style="margin: 0; color: white; text-align: center; width: 100%;">Car Information</h3> <!-- Center the title -->
    <button id="close-popup" style="background: none; border: none; font-size: 20px; cursor: pointer; color: white;">&times;</button>
  </div>
  <p id="car-info-content" style="margin: 0; color: white; text-align: center;">This is the car information.</p> <!-- Center the content -->
</div>

<!-- Overlay for the popup -->
<div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(50, 50, 50, 0.8); z-index: 999;"></div>

<style>
  /* Fade-In Animation */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>

  <script type="module" src="/src/main.js"></script>
</body>


</html>
