<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Car Track</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #welcome-screen h1 {
      color: white;
      font-size: 4rem;
      text-align: center;
      margin-bottom: 20px;
    }

    #welcome-screen button {
      font-size: 1.5rem;
      padding: 10px 20px;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #welcome-screen button:hover {
      background-color: #ddd;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="welcome-screen">
    <h1>Welcome Toyota User!</h1>
    <button id="start-button">Start Driving</button>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
