<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Car Track</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    @font-face {
      font-family: 'Avenir';
      src: url('/fonts/AvenirLTStd-Black.otf') format('opentype');
      font-weight: 400;
    }

    @font-face {
      font-family: 'Avenir';
      src: url('/fonts/avenir-black.otf') format('opentype');
      font-weight: 700;
    }

    
    #welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertically center the content */
      align-items: flex-start; /* Align content to the left */
      padding: 20px 20px 20px 100px; /* Add more padding on the left */
      z-index: 10;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #welcome-screen h1 {
      font-family: 'Avenir', sans-serif;
      font-weight: 400;
      color: white;
      font-size: 4rem;
      margin-left: 0;   /* Align text to the left */
      margin-top: 0;    /* Adjust this value to your liking */
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }

    #welcome-screen p {
      font-family: 'Avenir', sans-serif;
      font-weight: 200;
      color: white;
      font-size: 1.5rem; /* Smaller text size */
      margin-left: 0;
      margin-top: -30px;  /* Adds some space between the h1 and the p text */
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
      animation-delay: 1s; /* Delay for fade-in after h1 */
    }

    #welcome-screen button {
      background-color: #EB0A1E; /* Button color  THIS IS THE TOYOTA COLOR*/
      color: white;
      font-size: 1.5rem;
      padding: 15px 30px;        /* Button size */
      border: none;
      cursor: pointer;
      margin-left: 0;            /* Align to the left */
      margin-top: 20px;          /* Space between button and text */
      font-family: 'Avenir', sans-serif;
      text-align: left;          /* Align text inside button */
      transition: background-color 0.3s;
    }

    #welcome-screen button:hover {
      background-color: #ddd;
      color: black;
      border-color: #333;
      transform: scale(1.05);
    }

    canvas {
      display: block;
    }

    /* Speedometer Styles */
    #speedometer {
      position: absolute;
      bottom: 20px; /* Distance from the bottom */
      right: 20px;  /* Distance from the right */
      width: 200px;
      height: 100px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 100px 100px 0 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    #speedometer-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: conic-gradient(
        from 0deg at 50% 100%,
        green 0%,
        yellow 50%,
        red 100%
      );
      clip-path: polygon(0% 100%, 100% 100%, 100% 50%, 0% 50%);
    }

    #needle {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 2px;
      height: 80px;
      background: red;
      transform-origin: bottom center;
      transform: rotate(-90deg);
      transition: transform 0.1s ease;
    }

    #speed-text {
      position: absolute;
      bottom: 10px;
      color: white;
      font-family: 'Avenir', sans-serif;
      font-size: 20px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="welcome-screen">
    <h1>Welcome TOYOTA User!</h1>
    <p>Test drive your dream cars in this interactive shopping map!</p> <!-- New text -->
    <button id="start-button">Start Driving</button>
  </div>

  <div id="coordinate-display">
    X: 0, Y: 0
  </div>
  
  <style>
    #coordinate-display {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 5px;
      display: none; /* Hidden initially */
      z-index: 1000;
    }

    #compass {
      position: fixed;
      bottom: 50px;
      left: 25px;
      width: 100px;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: none; /* Hidden initially */
      
    }
    
    #compass-circle {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    #compass-needle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 80%; /* Total length of the needle */
      transform-origin: center; /* Rotate around the center */
      transform: translate(-50%, -50%) rotate(0deg); /* Center the needle */
      transition: transform 0.1s ease;
    }
    
    #needle-north,
    #needle-south {
      position: absolute;
      width: 100%;
      height: 50%; /* Each part is half the length of the needle */
      background-color: red; /* Default color */
    }
    
    #needle-north {
      top: 0; /* Position at the top (north end) */
      background-color: red; /* Red for north */
    }
    
    #needle-south {
      bottom: 0; /* Position at the bottom (south end) */
      background-color: white; /* White for south */
    }
    
    .direction {
      position: absolute;
      color: white;
      font-family: 'Avenir', sans-serif;
      font-size: 14px;
    }
    
    .direction:nth-child(1) { top: 5px; left: 50%; transform: translateX(-50%); } /* N */
    .direction:nth-child(2) { top: 50%; right: 5px; transform: translateY(-50%); } /* E */
    .direction:nth-child(3) { bottom: 5px; left: 50%; transform: translateX(-50%); } /* S */
    .direction:nth-child(4) { top: 50%; left: 5px; transform: translateY(-50%); } /* W */
  


  </style>

  <div id="map-container">
    <!-- 3D map will be rendered here -->
  </div>

  <!-- Speedometer -->
  <div id="speedometer">
    <div id="speedometer-background"></div>
    <div id="needle"></div>
    <div id="speed-text">0 mph</div>
  </div>

  <!-- Compass -->
  <div id="compass">
    <div id="compass-circle">
      <div class="direction">N</div>
      <div class="direction">E</div>
      <div class="direction">S</div>
      <div class="direction">W</div>
      <div id="compass-needle">
        <div id="needle-north"></div> <!-- Red (north) end -->
        <div id="needle-south"></div> <!-- White (south) end -->
      </div>
    </div>
  </div>

  

  <script type="module" src="/src/main.js"></script>
</body>
</html>
